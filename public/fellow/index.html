<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HR Stream</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/less">
      .transition (@value1,@value2:X,...) { @value: ~`"@{arguments}".replace(/[\[\]]|\,\sX/g, '')`; -webkit-transition: @value; -moz-transition: @value; -ms-transition: @value; -o-transition: @value; transition: @value; }
      .transform (@value1,@value2:X,...) { @value: ~`"@{arguments}".replace(/[\[\]]|\,\sX/g, '')`; transform:@value; -ms-transform:@value; -webkit-transform:@value; -o-transform:@value; -moz-transform:@value; }
      .border-box { box-sizing:border-box; -moz-box-sizing:border-box; }

      body { font-family:Arial; font-size:14px; overflow-x:hidden; }
      body>div>span, body>div>h1 { float:left; width:100%; margin:0; padding:0; margin-bottom:10px; }
      body>div>button { float:left; margin-right:10px; }

      span { color:#888888; }
      button { width:auto; padding:7px 22px; }

      .menu {
        display:block;

      @menu-width:370px;

      >div {
         position:absolute;
         z-index:2;
         top:0;
         width:@menu-width;
         height:inherit;
       .border-box;
       .transition(-webkit-transform ease 250ms);
       .transition(transform ease 250ms);

      &.left {
         background:#273D7A;
         left:@menu-width*-1;
       }

      &.visible.left {
       .transform(translate3d(@menu-width, 0, 0));
       }

      &.right {
         background:#6B1919;
         right:@menu-width*-1;
       }

      &.visible.right {
       .transform(translate3d(@menu-width*-1, 0, 0));
       }

      >.menu-item {
         float:left;
         width:100%;
         margin:0;
         padding:10px 15px;
         border-bottom:solid 1px #555;
         cursor:pointer;
       .border-box;
         color:#B0B0B0;

      &:hover {
         color:#F0F0F0;
       }
      }
      }
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>


    <div class="container">
      <div class="row">
        <div class="main-bar col-md-12">
          <div id="navbar"></div>
          <div id="content" class="text-center2">Help Request Status</div>
          <div id="help-requests"></div>
        </div>
      </div>
    </div>

    <!-- Keep these CDNs around in case dep's don't load -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script> -->
  	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

    <!-- DEPENDENCIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://fb.me/react-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.1/react-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script>console.log('babel loaded');</script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>

    <!-- local React components -->
    <script type="text/babel" src="../components/help-request-manager.js"></script>
    <script type="text/babel" src="../components/fellow_navbar.js"></script>
  </body>
</html>
